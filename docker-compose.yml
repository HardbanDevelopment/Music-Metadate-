version: '3.8'

services:
  app:
    build: .
    container_name: music_metadata_engine
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/prod.db
      - MOOD_MODEL_PATH=models/mood_model_v2_finetuned.h5
      # Add other environment variables here (e.g. from .env)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data
      # Mount models if they exist locally
      # - ./music-metadata-engine-backend/models:/app/models
    restart: unless-stopped
