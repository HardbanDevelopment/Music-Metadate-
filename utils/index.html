    <title>Silnik Metadanych Muzycznych</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia-wasm.web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia.js-core.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'dark-bg': '#0f0f1a',
              'dark-card': '#1a1a2e',
              'dark-text': '#e2e8f0',
              'light-bg': '#f1f5f9',
              'light-card': '#ffffff',
              'light-text': '#0f172a',
              'accent-violet': '#8b5cf6',
              'accent-blue': '#3b82f6',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s ease-out forwards',
              'toast-in': 'toastIn 0.5s ease-in-out forwards',
              'toast-out': 'toastOut 0.5s ease-in-out forwards',
              'shimmer': 'shimmer 2s linear infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grow-width': 'growWidth 1s cubic-bezier(0.4, 0, 0.2, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              },
              growWidth: {
                '0%': { width: '0%' },
              },
              toastIn: {
                '0%': { opacity: 0, transform: 'translateY(100%)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              toastOut: {
                '0%': { opacity: 1, transform: 'translateY(0)' },
                '100%': { opacity: 0, transform: 'translateY(100%)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              }
            }
          }
        }
      }
    </script>

}
