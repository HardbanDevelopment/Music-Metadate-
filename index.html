<!DOCTYPE html>
<html lang="pl" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silnik Metadanych Muzycznych</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia-wasm.web.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia-core.js"></script>
  <script src="https://js.puter.com/v2/"></script>
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorContainer = document.createElement('div');
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '0';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.backgroundColor = '#ff5555';
      errorContainer.style.color = '#fff';
      errorContainer.style.padding = '20px';
      errorContainer.style.zIndex = '999999';
      errorContainer.style.fontFamily = 'monospace';
      errorContainer.innerText = 'Global Error: ' + message + '\nAt: ' + source + ':' + lineno + ':' + colno;
      document.body.appendChild(errorContainer);
      console.error('Captured Global Error:', error);
    };
  </script>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark')
    } else {
      document.documentElement.classList.add('dark') // Force dark mode for now as requested
    }
  </script>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
